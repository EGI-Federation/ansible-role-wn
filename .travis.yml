language: python
python:
- '2.7'
sudo: required
services:
- docker
env:
  global:
    md_ignore: R1
  matrix:
  - SCENARIO='default'
before_install: 
install:
- pip install -r requirements.txt
before_script:
- 'for file in `find . -maxdepth 2 -name "*.md"` ;  do markdownlint --ignore $md_ignore
  $file ; done'
script:
- molecule lint -s $SCENARIO
- molecule dependency -s $SCENARIO
- molecule syntax -s $SCENARIO
- molecule create -s $SCENARIO
- molecule converge -s $SCENARIO
- molecule verify -s $SCENARIO
- cd $TRAVIS_BUILD_DIR
after_success: 
after_failure: 
before_deploy: 
deploy: 
after_deploy: 
after_script: 
notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
  slack:
    secure: 
